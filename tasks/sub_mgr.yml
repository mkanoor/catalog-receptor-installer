---
- name: "Get Pool Ids for SKU {{ rhsm_asc_sku }}"
  command: "subscription-manager list --available --matches={{ rhsm_asc_sku }} --pool-only"
  register: sub_cmd
  changed_when: False
- name: Attach Pool ID's
  command: "subscription-manager attach --pool {{ item }}"
  loop: "{{ sub_cmd.stdout_lines }}"
  changed_when: True
- name: "Enable the repository {{ asc_package_name[ansible_distribution_major_version] }}"
  command: "subscription-manager repos --enable {{ asc_package_name[ansible_distribution_major_version] }}"
  changed_when: True
